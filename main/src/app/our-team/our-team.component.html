                    <div class="ourTeam pd-y ">
                        <div class="section-header">
                            <h2 class="section-title">meet our team</h2>
                            <span class="line"></span>
                        </div> <!--section header-->

                        <div class="team-member" *ngFor="let member of team "  >
                            <span class="block1"></span>
                            <div class="team-image" >
                                <img src={{member.url}} class="img-thumbnail">
                            </div>
                            <!-- *ngFor="let t of team" -->
                            <!-- {{t.name}} -->

                            <div class="team-body"  >
                                <h2>{{member.name}}</h2>
                                <p>{{member.jobName}}</p>
                            </div>
                            <span class="line"></span>
                            <div class="team-icon">
                                <a href="https://www.facebook.com" target="blank"> <i class="fa fa-facebook"></i></a>
                                <a href="https://www.twitter.com" target="blank"> <i class="fa fa-twitter"></i></a>
                                <a href="https://www.whatsapp.com" target="blank"> <i class="fa fa-whatsapp"></i></a>

                            </div>
                        </div>
                        
                    </div><!--ourTeam-->
